# https://wiki.hypr.land/Configuring/

source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/windowrules.conf

# Monitores
monitor=eDP-1,1920x1080@60,auto,1
monitor=,preferred,auto,auto

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

exec-once = source ~/.profile
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user start hyprpolkitagent
exec-once = xrdb ~/.config/Xresources
exec-once = gnome-keyring-daemon -r -d --components=secrets
exec-once = echo "$(lspci; lsusb)" | grep -i bluetooth && blueman-applet
exec-once = gammastep -l 40.42:-3.70 -t 5700:4600 -b 1:0.85
exec-once = mako
exec-once = udiskie -t -a
exec-once = nm-applet
exec-once = file-handler
exec-once = ~/.config/hypr/autostart.sh

#####################
### LOOK AND FEEL ###
#####################

general {
	gaps_in = 5
	gaps_out = 20
	border_size = 2
	col.active_border = rgba(b8bb26ee) rgba(8ec07cee) 45deg
	col.inactive_border = rgba(3c3836ff)
	resize_on_border = false
	allow_tearing = false
	layout = master
}

decoration {
	rounding = 10
	rounding_power = 2
	active_opacity = 1.0
	inactive_opacity = 1.0
	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}
	blur {
		enabled = true
		size = 3
		passes = 1
		vibrancy = 0.1696
	}
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
	enabled = yes,
	bezier = easeOutQuint,0.23,1,0.32,1
	bezier = easeInOutCubic,0.65,0.05,0.36,1
	bezier = linear,0,0,1,1
	bezier = almostLinear,0.5,0.5,0.75,1.0
	bezier = quick,0.15,0,0.1,1
	animation = global, 1, 10, default
	animation = border, 1, 5.39, easeOutQuint
	animation = windows, 1, 4.79, easeOutQuint
	animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
	animation = windowsOut, 1, 1.49, linear, popin 87%
	animation = fadeIn, 1, 1.73, almostLinear
	animation = fadeOut, 1, 1.46, almostLinear
	animation = fade, 1, 3.03, quick
	animation = layers, 1, 3.81, easeOutQuint
	animation = layersIn, 1, 4, easeOutQuint, fade
	animation = layersOut, 1, 1.5, linear, fade
	animation = fadeLayersIn, 1, 1.79, almostLinear
	animation = fadeLayersOut, 1, 1.39, almostLinear
	animation = workspaces, 1, 1.94, almostLinear, fade
	animation = workspacesIn, 1, 1.21, almostLinear, fade
	animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
	pseudotile = true
	preserve_split = true
}

master {
	new_status = slave
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
	kb_layout = es
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =
	follow_mouse = 1
	sensitivity = 0
	touchpad {
		natural_scroll = false
	}
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
	workspace_swipe = true
}
